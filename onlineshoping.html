<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bag Shopping</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .product {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    margin: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .product img {
    max-width: 100%;
    height: auto;
  }
  .product-title {
    font-weight: bold;
    margin-top: 10px;
  }
  .product-price {
    color: #e91e63;
    margin-top: 5px;
  }
</style>
</head>
<body>
  <header>
    <h1>Bag Shopping</h1>
  </header>
  <div class="container">
    <div class="product">
      <img src="C:\Users\Makara\Desktop\th.jpg">
      <h2 class="product-title">Stylish Leather Bag</h2>
      <p class="product-price">$99.99</p>
    </div>
    <div class="product">
      <img src="C:\Users\Makara\Desktop\th (1).jpg">
      <h2 class="product-title">Canvas Backpack</h2>
      <p class="product-price">$59.99</p>
    </div>
    <div class="product">
      <img src="C:\Users\Makara\Desktop\th (2).jpg">
      <h2 class="product-title">Designer Tote Bag</h2>
      <p class="product-price">$129.99</p>
    </div>
    <!-- Add more products here -->
  </div>
</body>
</html>
